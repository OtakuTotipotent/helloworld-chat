<!-- helloworld/templates/helloworld/home.html -->

{% extends 'base.html' %}

{% block mainContainer %}

<div class="container">
    <div class="container-header">
        <h1>Hello
            {% if user.is_authenticated %}
            {{ user.username }}
            {% endif %}
        </h1>
        <input type="search" name="search" id="search" placeholder="Search..." autocomplete="off" autocorrect="off">
    </div>
    <div class="items">
        {% for item in list %}
        <p>
            <span>{{ item.name }}</span>
            <a class="btn-action btn-mini" href="{% url 'delete_item' item.id %}" data-item="{{ item }}">&#10005;</a>
        </p>
        {% endfor %}
        <p id="add-item">+ Add</p>
    </div>
</div>

<div class="hidden" id="modal-container">
    <div class="modal">
        <form action="{% url 'home' %}" method="post">
            {% csrf_token %}
            <label for="new_item_name">Enter Name:</label>
            <input type="text" name="new_item_name" id="new_item_name" placeholder="Only your main name" required
                autofocus autocorrect="on" autocomplete="off">
            <div class="btn-container">
                <button type="submit" class="btn-action">ADD</button>
                <button type="button" id="close-modal" class="btn-action">Close</button>
            </div>
        </form>
    </div>
</div>

{% endblock mainContainer %}
